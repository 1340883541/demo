			<div id="bgmusic">
				<audio src="music/tzdn.mp3" autoplay="autoplay" loop="loop"></audio>

		<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			(function(){
				var mySwiper = new Swiper ('.swiper-container', {   					 
					  direction: 'vertical',
					    loop: true,
					 onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				    swiperAnimateCache(swiper); //隐藏动画元素 
				    swiperAnimate(swiper); //初始化完成开始动画
				  }, 
				  onSlideChangeEnd: function(swiper){ 
				    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				  } 
				   
				});
   					 
			})()		
		</script>
		<script type="text/javascript">
			(function(){
				document.getElementById("bgmusic").onclick= function(){					
					var _audio = document.querySelector("audio");	
					var _anim = document.querySelector("#ioc");
					
					if(_audio.paused){						
						_audio.play();
						_anim.style.animationPlayState = "running";
						_anim.style.zIndex = "-1";
					}else{
						_audio.pause();
						_anim.style.animationPlayState = "paused";
						_anim.style.zIndex = "1";
					}
					
					
				}
			})()
		</script>
	</body>
